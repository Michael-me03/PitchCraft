<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>PitchCraft</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: -apple-system, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: #0A0F1E;
      border: 1px solid #1E293B;
      border-radius: 24px;
      padding: 40px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      box-shadow: 0 24px 64px rgba(0,0,0,0.6);
      min-width: 320px;
    }

    /* Animated logo */
    .ring {
      position: relative;
      width: 64px;
      height: 64px;
    }

    .ring svg {
      position: absolute;
      top: 0; left: 0;
      animation: spin 1.4s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .ring-inner {
      position: absolute;
      inset: 10px;
      background: #0A0F1E;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 800;
      color: #00DBA9;
      letter-spacing: -0.5px;
    }

    h2 {
      font-size: 20px;
      font-weight: 700;
      color: #F1F5F9;
      letter-spacing: -0.3px;
    }

    .status {
      font-size: 13px;
      color: #475569;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #00DBA9;
      animation: pulse 1.2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%       { opacity: 0.4; transform: scale(0.75); }
    }

    .dots span {
      display: inline-block;
      width: 5px; height: 5px;
      border-radius: 50%;
      background: #334155;
      margin: 0 2px;
      animation: bounce 1.2s ease-in-out infinite;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); background: #334155; }
      40%            { transform: translateY(-5px); background: #00DBA9; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="ring">
      <svg width="64" height="64" viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="28"
          fill="none" stroke="#1E293B" stroke-width="4"/>
        <circle cx="32" cy="32" r="28"
          fill="none" stroke="#00DBA9" stroke-width="4"
          stroke-dasharray="44 132" stroke-linecap="round"/>
      </svg>
      <div class="ring-inner">PC</div>
    </div>

    <h2>PitchCraft</h2>

    <div class="status">
      <div class="dot"></div>
      Starting AI engine
      <div class="dots">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>
</body>
</html>
